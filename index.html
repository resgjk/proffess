<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/bootstrap.min.js"></script>
    <title>Авторизация</title>
    <link rel="apple-touch-icon" sizes="180x180" href="static/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/fav/favicon-16x16.png">
    <link rel="manifest" href="static/fav/site.webmanifest">
  </head>
  <body background="static/img/background.png">
    <main class="text-center">
      <h3>Авторизация</h3>
      <div>
        <label class="input_title" for="login">Логин</label>
        <div id="login">
          <input type="text" class="text_field email_field" placeholder="Введите логин">
        </div>
      </div>
      <div>
        <label class="input_title" for="password">Пароль</label>
        <div id="password">
          <input type="password" class="text_field password_field" placeholder="Введите пароль">
        </div>
        <a href="ссылка на восстановление пароля"><label class="input_bottom" for="password">Забыли пароль?</label></a>
      </div>
      <button type="button" class="login_btn"><b>ВОЙТИ</b></button>
      <p class="enter_with">Войдите с помощью</p>
      <div>
        <div>
          <a href="ссылка на авторизацию через вк"><img class="sign_image" src="static/img/vk.png"></a>
          <a href="ссылка на авторизацию через госуслуги"><img class="sign_image" src="static/img/gosuslugi.png"></a>
          <a href="ссылка на авторизацию через g+"><img class="sign_image" src="static/img/google.png"></a>
        </div>
      </div>
      <div class="footer">
        <p class="enter_with">Нет аккаунта?</p>
      <a class="create_href" href="ссылка на создание аккаунта">СОЗДАЙТЕ</a>
      </div>
    </main>
  </body>
</html>
